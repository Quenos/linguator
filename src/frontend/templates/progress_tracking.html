<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking</title>
    <!-- Add link to CSS if available -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .stats-container { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .stat-item { margin-bottom: 10px; }
        .stat-label { font-weight: bold; }
        #loading-state { color: #888; }
        #error-state { color: red; display: none; }

        /* Navigation Button Styles (copied from word_pair_list.html) */
        .nav-links {
            margin-top: 20px; /* Adjusted margin */
            display: flex; /* Align buttons nicely */
            gap: 10px; /* Space between buttons */
        }
        .nav-button {
            display: inline-block; /* Allows padding and margins */
            padding: 8px 15px;
            background-color: #007bff; /* Example blue */
            color: white !important; /* Ensure text color is white */
            text-decoration: none; /* Remove underline */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s; /* Smooth hover effect */
            font-size: 1em; /* Match default text size */
        }
        .nav-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: white !important; /* Ensure text color stays white */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Progress Tracking</h1>

    <div id="loading-state">Loading statistics...</div>
    <div id="error-state">Failed to load statistics. Please try again later.</div>

    <div id="stats-content" class="stats-container" style="display: none;">
        <div class="stat-item">
            <span class="stat-label">Total Unique Words Practiced:</span>
            <span id="total-words">--</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Overall Accuracy:</span>
            <span id="accuracy">--</span>%
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const statsContent = document.getElementById('stats-content');
            const totalWordsSpan = document.getElementById('total-words');
            const accuracySpan = document.getElementById('accuracy');

            fetch('/progress/stats')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    totalWordsSpan.textContent = data.total_unique_words_practiced;
                    // Format accuracy to 1 decimal place
                    accuracySpan.textContent = parseFloat(data.overall_accuracy_percentage).toFixed(1);

                    loadingState.style.display = 'none';
                    errorState.style.display = 'none';
                    statsContent.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching progress stats:', error);
                    loadingState.style.display = 'none';
                    statsContent.style.display = 'none';
                    errorState.style.display = 'block';
                });
        });
    </script>

    <!-- Link back to word pairs list -->
    <div class="nav-links">
        <a href="/ui/word-pairs" class="nav-button">Back to Word Pairs</a>
        <a href="/ui/practice" class="nav-button">Go To Practice</a>
    </div>

</body>
</html>
